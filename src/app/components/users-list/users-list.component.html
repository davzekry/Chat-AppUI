<!-- src/app/components/home/users-list/users-list.component.html -->
<div class="users-list-container">
  <div *ngIf="users.length === 0" class="no-users-message">
    No other users registered.
  </div>

  <div *ngFor="let user of users" class="user-item" (click)="selectUser(user)">
    <img [src]="getUserImageUrl(user)" alt="User Image" class="user-image" />
    <div class="user-name">{{ user.userName }}</div>
  </div>
</div>
