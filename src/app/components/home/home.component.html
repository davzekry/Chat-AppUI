<!-- src/app/components/home/home.component.html -->
<div class="home-container">
  <header class="app-header">
    <h1>Welcome, {{ currentUserName }}!</h1>
    <button (click)="logout()">Logout</button>
  </header>

  <div class="chat-layout">
    <aside class="sidebar left-sidebar">
      <h2>Rooms</h2>
      <!-- Pass selectedRoomId to highlight active room -->
      <app-rooms-list
        [selectedRoomId]="selectedRoomId"
        (roomSelected)="onRoomSelected($event)"
      ></app-rooms-list>
    </aside>

    <main class="chat-main">
      <h2 *ngIf="selectedRoomName" class="room-title">
        {{ selectedRoomName }}
      </h2>
      <p *ngIf="!selectedRoomId" class="select-room-message">
        Select a room or a user to start chatting.
      </p>
      <!-- Only show messages if a room is selected -->
      <app-messages
        *ngIf="selectedRoomId"
        [roomId]="selectedRoomId"
      ></app-messages>
    </main>

    <aside class="sidebar right-sidebar">
      <h2>Users</h2>
      <app-users-list (userSelected)="onUserSelected($event)"></app-users-list>
    </aside>
  </div>
</div>
