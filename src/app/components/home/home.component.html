


<div class="chat-page-container">
  

  <aside class="sidebar rooms-sidebar">
    <header class="sidebar-header">
      <h3>Rooms</h3>
      
    </header>
    <div class="sidebar-content">
      <app-room-list
        [rooms]="(rooms$ | async)"
        [selectedRoomId]="selectedRoom?.roomId ?? null"
        (roomSelected)="selectRoom($event)">
      </app-room-list>
    </div>
  </aside>

 
  <main class="chat-main">
    
    <header class="chat-header" *ngIf="selectedRoom; else noRoomSelected">
      <div class="chat-header-details">
        <div class="chat-header-avatar">
          <span>{{ selectedRoom.roomName ? selectedRoom.roomName.charAt(0) : 'P' }}</span>
        </div>
        <h4>{{ selectedRoom.roomName }}</h4>
      </div>
     
    </header>

   
    <ng-template #noRoomSelected>
      <div class="no-room-selected-placeholder">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16"><path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/><path d="M2.165 15.803l.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/></svg>
        <h3>Select a chat to start messaging</h3>
      </div>
    </ng-template>

    
    <app-message-list
      *ngIf="selectedRoom"
      [messages]="messages"
      [currentUserId]="currentUserId">
    </app-message-list>

    <app-message-input
      [isDisabled]="!selectedRoom"
      (messageSent)="sendMessage($event)">
    </app-message-input>
  </main>

  
  <aside class="sidebar users-sidebar">
    <header class="sidebar-header">
      <h3>Users</h3>
    </header>
    <div class="sidebar-content">
      <app-users-list
        [users]="(users$ | async)"
        (userSelected)="createAndSelectPrivateRoom($event)">
      </app-users-list>
    </div>
 Â </aside>
</div>
